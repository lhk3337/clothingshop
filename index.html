<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clothing Shop</title>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <section class="logo">
        <a href="index.html">
          <img src="./imgs/logo.png" alt="" />
        </a>
      </section>
      <section class="menu">
        <div class="clothes_menu">
          <img src="./imgs/blue_t.png" alt="listT" class="listT" />
          <img src="./imgs/blue_p.png" alt="listP" class="listP" />
          <img src="./imgs/blue_s.png" alt="listS" class="listS" />
        </div>
        <div class="color_btn">
          <div class="btn blue">Blue</div>
          <div class="btn yellow">Yellow</div>
          <div class="btn pink">Pink</div>
        </div>
      </section>
      <section class="clothes_list">
        <ul class="items" id="items"></ul>
      </section>
    </div>
  </body>
</html>
