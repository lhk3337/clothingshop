<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clothing Shop</title>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <section class="logo">
        <img src="./imgs/logo.png" alt="" />
      </section>
      <section class="menu">
        <div class="clothes_menu">
          <img src="./imgs/blue_t.png" alt="listT" class="listT" />
          <img src="./imgs/blue_p.png" alt="listP" class="listP" />
          <img src="./imgs/blue_s.png" alt="listS" class="listS" />
        </div>
        <div class="color_btn">
          <div class="btn blue">Blue</div>
          <div class="btn yellow">Yellow</div>
          <div class="btn pink">Pink</div>
        </div>
      </section>
      <section class="clothes_list">
        <ul>
          <li>
            <img src="./imgs/pink_p.png" alt="pinkPants" />
            <span class="tag1"></span>
          </li>
          <li>
            <img src="./imgs/pink_s.png" alt="" />
            <span class="tag2"></span>
          </li>
          <li>
            <img src="./imgs/pink_t.png" alt="" />
            <span class="tag3"></span>
          </li>
          <li>
            <img src="./imgs/yellow_p.png" alt="" />
            <span class="tag4"></span>
          </li>
          <li>
            <img src="./imgs/yellow_s.png" alt="" />
            <span class="tag5"></span>
          </li>
          <li>
            <img src="./imgs/yellow_t.png" alt="" />
            <span class="tag6"></span>
          </li>
          <li>
            <img src="./imgs/blue_p.png" alt="" />
            <span class="tag7"></span>
          </li>
          <li>
            <img src="./imgs/blue_s.png" alt="" /><span class="tag8"></span>
          </li>
          <li>
            <img src="./imgs/blue_t.png" alt="" /><span class="tag9"></span>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
