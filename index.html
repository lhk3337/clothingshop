<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <nav class="nav">
      <div class="logo">
        <img src="/img/logo.png" alt="" />
      </div>
      <ul class="menu">
        <li class="menu__item"><img class="img tshirt" src="/img/blue_t.png" /></li>
        <li class="menu__item"><img class="img pants" src="/img/blue_p.png" /></li>
        <li class="menu__item"><img class="img skirt" src="/img/blue_s.png" /></li>
        <li class="menu__item"><div class="box blue__box">Blue</div></li>
        <li class="menu__item"><div class="box yellow__box">Yellow</div></li>
        <li class="menu__item"><div class="box pink__box">Pink</div></li>
      </ul>
    </nav>
    <main class="main">
      <div class="content"></div>
    </main>
  </body>
</html>
